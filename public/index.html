<!DOCTYPE html>
<html class="no-js loading">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,width=device-width">
    <link rel="stylesheet" href="media/css/map.css">
    <title>PlacesOfInterest</title>
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PlacesOfInterest">
</head>
<body role="application" class="placesOfInterest">
    <div class="intro" role="presentation">
        <img src="media/img/logo.png" alt="">
        <h1>Places of Interest</h1>
    </div>

    <nav role="navigation" class="offScreen">
        Skip to <a href="#nav">navigation</a>, <a href="#search">search</a>.
    </nav>

    <header role="banner">
        <h1>Places of Interest</h1>

        <nav id="nav" class="nav">
            <a class="toggleNav" href="#nav">Places</a>
            <ul></ul>
        </nav>

        <form role="search">
            <input type="search" id="search" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </header>

    <main id="map" class="map" role="main"></main>

    <dialog id="modal" class="modal" role="dialog">
        <button id="closeModal" class="close icon-cancel">Exit</button>
        <article role="article"></article>
    </dialog>

    <footer role="contentinfo">
        <p>&copy;2015 SomeWebSite.</p>
    </footer>

    <template id="modalContentTemplate" hidden>
        <h1>{{title}}</h1>
        {{detail}}
    </template>

    <template id="navigationTemplate" hidden>
        <li data-menu-item="{{itemIndex}}" data-index="{{index}}">{{title}}</li>
    </template>

    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="media/js/map.js" id="placesOfInterestWidget" data-mode="" data-selector=""></script>
</body>
</html>
