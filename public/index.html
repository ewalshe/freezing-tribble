<!DOCTYPE html>
<html class="no-js loading">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width,height=device-height,target-densitydpi=device-dpi">
    <link rel="stylesheet" href="media/css/map.css">
    <title>MapThingy</title>
    <link rel="apple-touch-icon" href="media/img/favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Evaporate">
</head>
<body role="application">
    <nav role="navigation" class="offScreen">
        Skip to <a href="#nav">navigation</a>, <a href="#search">search</a>.
    </nav>

    <header role="banner">
        <h1>FreezingTribble</h1>

        <nav id="nav" class="nav">
            <ul></ul>
        </nav>

        <form role="search">
            <input type="search" id="search" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </header>

    <main id="map" class="map"></main>

    <dialog id="modal" class="modal">
        <button id="closeModal icon-cancel" class="close">Exit</button>
        <article role="article"></article>
    </dialog>

    <footer role="contentinfo">
        <p>&copy;2015 SomeWebSite.</p>
    </footer>

    <script id="modalContent" type="text/template">
        <h1>{{title}}</h1>
        {{detail}}
    </script>

    <script id="navigationTemplate" type="text/template">
        <li data-index="{{index}}">{{title}}</li>
    </script>

    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="media/js/map.js"></script>
</body>
</html>
