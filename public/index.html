<!DOCTYPE html>
<html class="no-js loading">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="media/css/map.css">
    <title>Places</title>
    <link rel="canonical" href="//freezing-tribble.herokuapp.com/">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="description" content="Places of interest">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="Places">
    <meta name="application-name" content="Places">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@">
    <meta name="twitter:creator" content="@">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="favicon.png">
    <meta property="og:title" content="">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_IE">
    <meta property="og:url" content="">
    <meta property="og:image" content="favicon.png">
    <meta property="fb:admins" content="">
</head>
<body role="application" class="placesOfInterest">
    <!-- DEP TEST -->
    <nav role="navigation" class="offScreen">
        Skip to <a href="#nav">navigation</a>, <a href="#search">search</a>.
    </nav>

    <div role="presentation" class="intro">
        <img src="media/img/logo.png" alt="">
        <h1>Places</h1>
    </div>

    <header role="banner">
        <h1>Places of Interest</h1>

        <nav id="nav" class="nav" role="navigation">
            <a class="toggleNav icon-menu" href="#nav">Places</a>
            <ul></ul>
        </nav>

        <form role="search" class="searchForm icon-search">
            <input type="search" id="search" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </header>

    <main id="map" class="map" role="main">
        <img src="media/img/map_mask.png" alt="" data-srcset="media/img/map.png 1000w">
        <div class="googleMap"></div>
    </main>

    <footer role="contentinfo">
        <p>&copy;2015 SomeWebSite.</p>
    </footer>

    <dialog id="modal" class="modal" role="dialog">
        <button id="closeModal" class="close icon-cancel-circle" title="Close this window">Exit</button>
        <article role="article"></article>
    </dialog>

    <template id="modalContentTemplate" hidden>
        <h1>{{title}}</h1>
        {{detail}}
    </template>

    <template id="navigationTemplate" hidden>
        <li data-menu-item="{{itemIndex}}" data-index="{{index}}">{{title}}</li>
    </template>

    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="media/js/map.js" id="placesOfInterestWidget" data-mode="full" data-selector=""></script>
</body>
</html>
